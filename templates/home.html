<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{
      url_for('static', filename='jquery.js') }}">\x3C/script>')</script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='function.js') }}"></script> -->
    <!-- <script type="text/javascript" src="/static/function.js"></script> -->
    <script type="text/javascript">
      var interval = setInterval(update_values, 1000);
      var c = 0;
      var temp = 0;

      function removeData(chart) {
        chart.data.labels.splice(0, 1);
        chart.data.datasets.forEach((dataset) => {
        dataset.data.splice(0, 1);
      });
      chart.update();
      }

      function update_values() {
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        $.getJSON($SCRIPT_ROOT + '/_stuff',

        function(data){
          $("#result").text(data.result);
          temp = data.result;
          console.log(data);
        });

        c=c+1;
        console.log(c);
        console.log(temp);
        myChart.data.labels.push(c);
        myChart.data.datasets.forEach((dataset) => {
          dataset.data.push(temp);
        });
        myChart.update();
        if (c >20) removeData(myChart);
    }
    </script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="update_values();">
  <body style="width">
    Hello there!!
    <span id="result">?</span>
    <script>document.getElementById('result').innerHTML; </script>
    <div style="height: 200px; width: 50%;  margin: 25px 50px 75px 100px;">

    <canvas id="myChart" width="250" height="250"></canvas>
    <script type="text/javascript">
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [c],
            datasets: [{
                label: 'temperatura',
                data: [temp],
                backgroundColor: [
                    'rgba(54, 162, 235, 0.2)',
                ],
                borderColor: [
                    'rgba(54, 162, 235, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });

    </script>
  </div>
    <!-- <script type="text/javascript" src="/static/plot.js"></script> -->

  </body>
</html>
